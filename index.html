<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calclator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h2>Calculator by Rahul Sharma</h2>
    </header>
    <div class="container">
      <i class="material-icons" style="font-size: 25px" id="settings"
        >settings</i
      >
      <div id="pop-up"><h3 id="mode">Dark Mode</h3></div>
      <input type="text" id="input" />


      <div id="spl-buttons">
        <i class="fa fa-refresh"></i>
        <i class="fa fa-calculator"></i>
        <i class="fa fa-dollar"></i>
      </div>


      <div class="buttons">
        <div class="spl button" id="clear">AC</div>
        <div class="spl button">
          <i class="material-icons" style="font-size: 32px">backspace</i>
        </div>
        <div class="spl button">+/-</div>
        <div class="spl button">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="spl button">*</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="spl button">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="spl button">+</div>
        <div class="button">%</div>
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="spl button" id="spl1">=</div>
      </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
